<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <div class="form-control">
        <label for="day-of-birth">Enter your date of birth</label>
        <input type="date" name="day-of-birth" id="day-of-birth" />
        <button type="submit" id="btn">Calculate Age</button>
        <p id="result">You are x years old</p>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
